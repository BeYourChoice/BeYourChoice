<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Disponibili</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleQuizDisponibili.css') }}">
</head>
<body>
{% include 'header.html' %}
    <div class="container2">
        <h1>Quiz disponibili</h1>
        <div class="quiz-card">
            <div class="quiz-info">
                <h2>Quiz X</h2>
                <p>durata del quiz: <span>60 min</span></p>
                <p>numero domande quiz: <span>50</span></p>
            </div>
            <div class="quiz-button">
                <button>&#9658;</button>
            </div>
        </div>
        <div class="quiz-card">
            <div class="quiz-info">
                <h2>Quiz Y</h2>
                <p>durata del quiz: <span>20 min</span></p>
                <p>numero domande quiz: <span>5</span></p>
            </div>
            <div class="quiz-button">
                <button>&#9658;</button>
            </div>
        </div>
        <div class="quiz-card">
            <div class="quiz-info">
                <h2>Quiz Z</h2>
                <p>durata del quiz: <span>30 min</span></p>
                <p>numero domande quiz: <span>10</span></p>
            </div>
            <div class="quiz-button">
                <button>&#9658;</button>
            </div>
        </div>
        <button class="back-button"></button>


    </div>
</body>
</html>
