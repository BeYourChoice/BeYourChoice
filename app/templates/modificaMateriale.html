
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Materiale Didattico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylematerialedidattico.css') }}">
</head>
<body>
    {% include 'header.html' %}

    <main>
        <h2>Modifica Materiale Didattico</h2>

        {% if materiale %}
            <form action="{{ url_for('modifica_materiale', id=materiale['ID_MaterialeDidattico']) }}" method="POST">
                <div class="form-group">
                    <label for="titolo">Titolo</label>
                    <input type="text" id="titolo" name="titolo" value="{{ materiale['Titolo'] }}" required>
                </div>

                <div class="form-group">
                    <label for="descrizione">Descrizione</label>
                    <textarea id="descrizione" name="descrizione" required>{{ materiale['Descrizione'] }}</textarea>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" name="tipo" required>
                        <option value="documento" {% if materiale['Tipo'] == 'documento' %} selected {% endif %}>Documento</option>
                        <option value="video" {% if materiale['Tipo'] == 'video' %} selected {% endif %}>Video</option>
                        <option value="altro" {% if materiale['Tipo'] == 'altro' %} selected {% endif %}>Altro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="file">Nuovo File (opzionale)</label>
                    <input type="file" id="file" name="file">
                </div>

                <button type="submit">Salva Modifiche</button>
                <a href="{{ url_for('visualizza_materiale_docente') }}" class="btn btn-cancel">Annulla</a>
            </form>
        {% else %}
            <p>Il materiale non Ã¨ stato trovato.</p>
        {% endif %}
    </main>
</body>
</html>
