<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylecreaQuiz.css') }}">
    <title>Generazione Quiz</title>
</head>
<body>
<!-- Inclusione dell'header -->
{% include 'header.html' %}

    <main>
        <h1>Generazione Quiz</h1>
        <form>
            <div>
                <label for="title">Titolo</label>
                <input type="text" id="title" name="title" placeholder="Inserisci il titolo del quiz">
            </div>
            <div>
                <label for="topic">Argomento</label>
                <input type="text" id="topic" name="topic" placeholder="Inserisci l'argomento">
            </div>
            <div>
                <label for="num-questions">NÂ° domande</label>
                <input type="number" id="num-questions" name="num-questions" value="3">
            </div>
            <div>
                <label for="time">Tempo</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="quiz-types">
                <label>Tipo di quiz</label>
                <div>
                    <input type="radio" id="three-answers" name="quiz-type" value="three-answers">
                    <label for="three-answers">Scelta multipla con 3 risposte</label>
                </div>
                <div>
                    <input type="radio" id="four-answers" name="quiz-type" value="four-answers">
                    <label for="four-answers">Scelta multipla con 4 risposte</label>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="cancel"
                        >Annulla</button>
                <button type="submit" class="generate">Genera</button>
            </div>
        </form>
    </main>
</body>
</html>
