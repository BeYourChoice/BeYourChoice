</html><!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .logout-container {
            text-align: center;
        }
        button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e8434e;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Sei sicuro di voler uscire?</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            // Reindirizza alla pagina di logout
            window.location.href = "/logout"; // Modifica il percorso "/logout" in base alla tua applicazione
        }
    </script>
</body>
</html>
