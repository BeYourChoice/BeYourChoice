<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenzione</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        img {
            width: 500px;
            height: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            background-color: #000000;
            color: #ffffff;
            margin-right: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Effetto ombra */
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* Effetti al passaggio del mouse */
            }

        button:hover {
            transform: scale(1.05); /* Leggero ingrandimento al passaggio del mouse */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Ombra pi√π intensa su hover */
            background-color: #d75a3d;
            color: #ffffff;
            }
    </style>
</head>
<body>
    <h1><strong>LAVORI IN CORSO!!</strong></h1>
    <img src="{{ url_for('static', filename='img/manutenzione.jpg') }}">
    <a href ="{{ url_for('home') }}">
    <button>Torna alla dashboard</button>
    </a>
</body>
</html>
