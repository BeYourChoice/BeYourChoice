<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleClasse.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Inclusione dell'header -->
    {% include 'header.html' %}

    <main class="main-container">
        <!-- Contenitore centrale -->
        <div class="classe-container">
            <h1>Classe</h1>

            <!-- Barra di ricerca -->
            <div class="search-container">
                <input type="text" placeholder="Cerca studente" class="search-bar">
                <button class="add-student-button">Aggiungi manualmente studente</button>
            </div>

            <!-- Tabella studenti -->
            <table class="student-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Data di nascita</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Esempio di riga. VerrÃ  popolato dinamicamente -->
                    {% for studente in mostraclasse %}
                    <tr>
                        <td>
                        {{ loop.index }}. {{ studente.Nome }} {{ studente.Cognome }} - <span>{{ studente.Data_Nascita }}
                        </td>
                        <td><i class="fas fa-user"></i></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Barra laterale -->
        <aside class="sidebar">
            <ul>
                <li><i class="fas fa-file-alt"></i> Materiale didattico</li>
                <li><i class="fas fa-question-circle"></i> Quiz</li>
                <li><i class="fas fa-globe"></i> Scenari</li>
                <li><i class="fas fa-trophy"></i> Achievement</li>
            </ul>
        </aside>
    </main>
</body>
</html>
